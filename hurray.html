<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="hurray.css" />
    <script src="hurray.js" defer></script>
    <title>Hurray Page</title>
  </head>
  <body>
    <div class="hurray-container">
      <img
        src="./images/Group 5.png"
        alt="Celebration Image"
        class="hurray-image top-image"
      />
      <img src="./images/Trophy.png" alt="Trophy Image" class="hurray-image" />
      <h1 class="hurray-heading">Hurray</h1>
      <h2 class="hurray-subheading">You won the game</h2>
      <button class="play-again">Play Again</button>
    </div>
    <script src="hurray.js"></script>
  </body>
</html>
